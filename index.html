<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="ment-name">Nome</label>
                <input type="text" id="ment-name" required />
              </div>

              <div class="input-wrapper">
                <label for="ment-lastname">Sobrenome</label>
                <input type="text" id="ment-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="ment-email"
                >Email<span>(digite um email válido)</span>
              </label>
              <input type="email" id="ment-email" required />
            </div>

            <div class="input-wrapper">
              <label for="ment-password"
                >Senha<span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="ment-password" minlength="6" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="ment-namement"
                >Nome do seu mentor<span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="ment-namement" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="ment-date">Data<span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="ment-date" required />
              </div>
              <div class="input-wrapper">
                <label for="ment-begin">Das </label>
                <input type="time" id="ment-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="ment-end">Até </label>
                <input type="time" id="ment-end" required />
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="ment-date2">Data<span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="ment-date2" />
              </div>
              <div class="input-wrapper">
                <label for="ment-begin2">Das </label>
                <input type="time" id="ment-begin2" />
              </div>
              <div class="input-wrapper">
                <label for="ment-end2">Até </label>
                <input type="time" id="ment-end2" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
