<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliar Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./images/logo.svg"
          alt="Logo de avaliaçâo da mentoria com 3 estrelas"
        />
      </header>

      <div class="first-title">
        <h2>Informações pessoais</h2>
      </div>
      <form>
        <div class="form-wrapper">
          <fieldset>
            <div class="fieldset-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="mentname">Nome</label>
                  <input type="text" id="mentname" />
                </div>
                <div class="input-wrapper">
                  <label for="mentlastname">Sobrenome</label>
                  <input type="text" id="mentlastname" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="mentemail"
                  >Sobrenome <span>(digite um email válido)</span></label
                >
                <input type="email" id="mentemail" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
              <div class="line"></div>

              <div class="input-wrapper">
                <label for="mentname2">Selecione quem foi o seu mentor</label>
                <select id="mentname2">
                  <option value="Ronald">Ronald</option>
                  <option value="Andrew">Andrew</option>
                  <option value="Elisabeth">Elisabeth</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="mentfeed">Feedback sobre o mentor</label>
                <textarea id="mentfeed"></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="mentcheck">
                <label for="mentcheck">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>
              <div class="line"></div>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentdate">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentdate">
                </div>
                <div class="input-wrapper">
                  <label for="mentbegin">Das</label>
                  <input type="time" id="mentbegin">
                </div>
                <div class="input-wrapper">
                  <label for="mentend">Até</label>
                  <input type="time" id="mentend">
                </div>
              </div>
            </div>
          </fieldset>

        </div>
        <button class="button">Salvar</button>
      </form>
    </div>
  </body>
</html>
